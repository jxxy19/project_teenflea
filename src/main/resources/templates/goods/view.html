<!DOCTYPE html>
<html class="no-js" lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/common.html}">
<body>
<div layout:fragment="content">
    <!-- Start Item Details -->
    <section class="item-details section">
      <div class="container">
        <div class="top-area">
          <div class="row h-100">
            <div class="col-lg-6 col-md-12 col-12 h-100">
              <div class="product-images">
                <main id="gallery">
                  <div class="main-img">
                    <img class="img" src="/assets/images/item-details/test.jpg" id="current" alt="#" />
                  </div>
                  <div class="images">
                    <img class="img" src="/assets/images/item-details/test.jpg" alt="#" />
                    <img class="img" src="/assets/images/item-details/test.jpg" alt="#" />
                    <img class="img" src="/assets/images/item-details/test.jpg" alt="#" />
                    <img class="img" src="/assets/images/item-details/test.jpg" alt="#" />
                    <img class="img" src="/assets/images/item-details/test.jpg" alt="#" />
                  </div>
                </main>
              </div>
            </div>
            <div class="col-lg-6 col-md-12 col-12 h-100 h-100">
              <div class="product-info d-flex flex-column h-100 ps-md-0 ps-sm-0">
                <div class="pb-5 pt-sm-5">
                  <h2 class="title">귀여운 일러스트 이미지</h2>
                  <p class="location"><i class="lni lni-map-marker"></i><a href="javascript:void(0)">서울특별시 금천구 마리오 아울렛 2관</a></p>
                  <h3 class="price">10,000원</h3>
                </div>
                <div class="pt-lg-5 pt-md-1 pt-sm-1">
                  <div class="contact-info">
                    <ul>
                      <li>
                        <a href="tel:+002562352589" class="call">
                          <i class="lni lni-phone-set"></i>
                          <strong>연락하기</strong>
                          <span class="ft-smaller">걱정No! 안심번호로 연락됩니다.</span>
                        </a>
                      </li>
                      <li>
                        <a href="mailto:example@gmail.com" class="mail">
                          <i class="lni lni-envelope"></i>
                        </a>
                      </li>
                    </ul>
                  </div>
                  <div class="social-share">
                    <h4>공유하기</h4>
                    <ul>
                      <li>
                        <a href="#" class="link"><i class="lni lni-link"></i></a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="item-details-blocks">
          <div class="row">
            <div class="col-lg-8 col-md-7 col-12">
              <!-- Start Single Block -->
              <div class="single-block description">
                <h3>상세내용</h3>
                <p>제가 정말정말 좋아하는 일러스트인데요! 제가 요즘 급전이 필요하여 판매합니다.</p>
                <ul>
                  <li>요 아이는 이러서 좋고요</li>
                  <li>저래서도 좋고요</li>
                  <li>여하튼 좋습니다</li>
                  <li>잘해봅시다</li>
                  <li>안녕히!</li>
                </ul>
                <p>자 다들 사세요</p>
              </div>
              <!-- End Single Block -->
            </div>
            <div class="col-lg-4 col-md-5 col-12">
              <div class="item-details-sidebar">
                <!-- Start Single Block -->
                <div class="single-block">
                  <h3>Location</h3>
                  <div class="mapouter">
                    <div class="gmap_canvas">
                      <iframe width="100%" height="300" id="gmap_canvas" src="https://maps.google.com/maps?q=마리오아울렛2관&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://putlocker-is.org"></a><br />
                      <style>
                        .mapouter {
                          position: relative;
                          text-align: right;
                          height: 300px;
                          width: 100%;
                        }</style
                      ><a href="https://www.embedgooglemap.net">google map code for website</a>
                      <style>
                        .gmap_canvas {
                          overflow: hidden;
                          background: none !important;
                          height: 300px;
                          width: 100%;
                        }
                      </style>
                    </div>
                  </div>
                </div>
                <!-- End Single Block -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Item Details -->
</div>

    <!-- ========================= JS here ========================= -->
    <script type="text/javascript" layout:fragment="script">
      const current = document.getElementById("current");
      const opacity = 0.6;
      const imgs = document.querySelectorAll(".img");
      imgs.forEach((img) => {
        img.addEventListener("click", (e) => {
          //reset opacity
          imgs.forEach((img) => {
            img.style.opacity = 1;
          });
          current.src = e.target.src;
          //adding class
          //current.classList.add("fade-in");
          //opacity
          e.target.style.opacity = opacity;
        });
      });
    </script>
  </body>
</html>
