<!DOCTYPE html>
<html class="no-js" lang="zxx">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>TeenFlea 404</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="/src/main/resources/static/assets/images/favicon.svg" />
    <!-- Place favicon.ico in the root directory -->

    <!-- Web Font -->
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />

    <!-- ========================= CSS here ========================= -->
    <link rel="stylesheet" href="/src/main/resources/static/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/src/main/resources/static/assets/css/LineIcons.2.0.css" />
    <link rel="stylesheet" href="/src/main/resources/static/assets/css/animate.css" />
    <link rel="stylesheet" href="/src/main/resources/static/assets/css/tiny-slider.css" />
    <link rel="stylesheet" href="/src/main/resources/static/assets/css/glightbox.min.css" />
    <link rel="stylesheet" href="/src/main/resources/static/assets/css/main.css" />
  </head>

  <body>
    <!--[if lte IE 9]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->

    <!-- Preloader -->
    <div class="preloader">
      <div class="preloader-inner">
        <div class="preloader-icon">
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <!-- /End Preloader -->

    <!-- Start Error Area -->
    <div class="error-area">
      <div class="d-table">
        <div class="d-table-cell">
          <div class="container">
            <div class="error-content">
              <h1>404</h1>
              <h2>페이지를 찾지 못했어요😢</h2>
              <p>다시 메인으로 돌아가 다시 시도해주세요</p>
              <div class="button">
                <a href="#" class="btn">메인으로</a>
              </div>
              <div class="overflow-y-scroll h-300px border rounded p-2 mt-3">
                <ul class="w-100 list-unstyled text-start">
                  <li th:text="|timestamp: ${timestamp}|"></li>
                  <li th:text="|path: ${path}|"></li>
                  <li th:text="|status: ${status}|"></li>
                  <li th:text="|message: ${message}|"></li>
                  <li th:text="|error: ${error}|"></li>
                  <li th:text="|exception: ${exception}|"></li>
                  <li th:text="|errors: ${errors}|"></li>
                  <li th:text="|trace: ${trace}|"></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Error Area -->

    <!-- ========================= JS here ========================= -->
    <script src="/src/main/resources/static/assets/js/bootstrap.min.js"></script>
    <script src="/src/main/resources/static/assets/js/wow.min.js"></script>
    <script src="/src/main/resources/static/assets/js/tiny-slider.js"></script>
    <script src="/src/main/resources/static/assets/js/glightbox.min.js"></script>
    <script>
      window.onload = function () {
        window.setTimeout(fadeout, 500);
      };

      function fadeout() {
        document.querySelector(".preloader").style.opacity = "0";
        document.querySelector(".preloader").style.display = "none";
      }
    </script>
  </body>
</html>
